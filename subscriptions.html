<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Purchase Options</title>
    <link rel="stylesheet" href="subsriptions.css">
</head>
<body>
    <div class="container">
        <h1>Choose Your Product</h1>
        <p>Select one of the options below to proceed with your purchase.</p>
        <div class="product-options">
            <div class="option">
                <h2>Haar Cascades model</h2>
                <p>faster, Smoother detection but with less accuracy.</p>
                <button class="buy-btn">Buy</button>
            </div>
            <div class="option">
                <h2>Retinaface Model</h2>
                <p>Slower but with much more precise.</p>
                <button class="buy-btn">Buy</button>
            </div>
        </div>
    </div>
</body>
</html>
